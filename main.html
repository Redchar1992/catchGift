				<h3 class="rTitle">接礼物规则：</h3>
				<ul class="tips">
					<li>1、接礼物，要小心炸弹哟，接到三个炸弹Game over。</li>
					<li>2、每日以积分排名，前二十名有奖，详见奖项设置。</li>

					<li>4、实物奖项将在活动结束后统一发放。</li>
					<li>5、本次活动由慧车宝发起，最终解释权归慧车宝所有。</li>
				</ul>
